<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7128, lng: -74.0059},
          zoom: 10
        });

        var marker = new google.maps.Marker ({
        	position: {lat: 40.75, lng: -75},
        	map: map,
        	title: 'New York, NY'
        });
     
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCH_RndQ-aJ0s8tIUisPtIcuR4OiDyTC8U&callback=initMap"
    async defer></script>
  </body>
</html>


	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
